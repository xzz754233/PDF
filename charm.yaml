version: "0.4.1"

persona:
  name: "SaaS Launchpad (Lite)"
  version: "0.1.4"
  
  description: "Rapid MVP tester. Converts ideas into Specs, Tech Stack, and Skeleton Code in 3 steps."
  
  full_description: |
    # SaaS Launchpad - Lite Version
    
    A lightweight, streamlined version of the SaaS Launchpad Crew designed for rapid iteration and testing.
    
    ## The 3-Step Workflow
    1. **Spec Analysis**: Breaks down your idea into core features and identifies risks.
    2. **Tech Stack**: Recommends the best Python libraries and APIs.
    3. **Skeleton Code**: Generates a single-file `main.py` with the complete architectural skeleton.
    
    ## Best For
    - Rapid prototyping
    - Testing CrewAI logic
    - Debugging prompt effectiveness
    
  authors: ["Rainy"]
  tags: ["lite", "testing", "mvp", "python"]
  license: "MIT"
  
  assets:
    icon: "https://raw.githubusercontent.com/ucmind/PDF/main/assets/icon.png"
    banner: "https://raw.githubusercontent.com/ucmind/PDF/main/assets/banner.png"

pricing:
  type: "free"

interface:
  input:
    type: "object"
    required: ["project_text"]
    properties:
      project_text:
        type: "string"
        title: "Project Idea"
        description: "Describe your idea simply (e.g., 'An AI agent that summarizes news')."
        x-ui-widget: "textarea"
      
      llm_model:
        type: "string"
        title: "Model"
        description: "Select the model for the crew."
        default: "gpt-4o"

  output:
    type: "object"
    description: "Returns the 3 generated markdown/python files."

  state:
    format: "json"
    schema:
      type: "object"

runtime:
  adapter:
    type: "crewai"
    
    entry_point: "src.main:run_lite_crew"
    
    environment_variables:
      - "OPENAI_API_KEY"
      - "SERPER_API_KEY"

  injections:
    llm_client: true

policies:
  allow_internet_access: true
  max_steps: 50
  human_in_the_loop:
    enabled: false
