persona:
  name: "SaaS Launchpad (Lite)"
  version: "0.1.2"
  
  description: "Rapid MVP tester. Converts ideas into Specs, Tech Stack, and Skeleton Code in 3 steps."
  
  full_description: |
    # SaaS Launchpad - Lite Version
    
    A lightweight, streamlined version of the SaaS Launchpad Crew designed for rapid iteration and testing.
    
    ## The 3-Step Workflow
    1. **Spec Analysis**: Breaks down your idea into core features and identifies risks.
    2. **Tech Stack**: Recommends the best Python libraries and APIs.
    3. **Skeleton Code**: Generates a single-file `main.py` with the complete architectural skeleton.
    
    ## Best For
    - Rapid prototyping
    - Testing CrewAI logic
    - Debugging prompt effectiveness
    
