version: "0.4.1"

persona:
  name: "SaaS Launchpad"
  version: "0.2.0" 
  
  description: "Your AI Technical Co-Founder. Turns rough ideas into actionable blueprints and code skeletons instantly."
  
  full_description: |

    Meet your new **AI Technical Co-Founder**. The SaaS Launchpad is a specialized engineering team that validates your software concepts in minutes.
    
    Don't know which tech stack to use? Unsure about the architecture? Just have a rough idea? We've got you covered.
    
    ## How It Works
    **Input:** Just describe your idea in plain English.
    **Process:** The crew analyzes, researches, and architects the solution.
    **Output:** You receive a comprehensive **Project Blueprint PDF**.
    
    ## What You Get
    We generate a ZIP file containing everything you need to start coding:
    
    1.  **The Strategy**: Core features, risk assessment, and market analysis.
    2.  **The Stack**: Curated Python libraries and APIs best suited for your goal.
    3.  **The Skeleton**: A production-ready `main.py` structure with best practices.
    4.  **Final Report**: A professional, consolidated document ready to share with stakeholders.

  authors: ["Rainy"]
  tags: ["startup", "mvp", "architecture", "python"]
  
  assets:
    icon: "https://raw.githubusercontent.com/ucmind/PDF/main/assets/icon.png"
    banner: "https://raw.githubusercontent.com/ucmind/PDF/main/assets/banner.png"

pricing:
  type: "free"

interface:
  input:
    type: "object"
    required: ["task"]
    properties:
      task:
        type: "string"
        title: "What are you building?" 
        description: "Describe your app idea. Example: 'A crypto bot that tracks whale movements' or 'An AI tool to summarize legal PDFs'."
        x-ui-widget: "textarea"
      
      llm_model:
        type: "string"
        title: "AI Brain Power"
        description: "Select the intelligence level. GPT-4o is recommended for complex coding tasks."
        default: "gpt-4o"

  output:
    type: "object"
    description: "Returns a downloadable ZIP file containing the comprehensive PDF Report and source code."

  state:
    format: "json"
    schema:
      type: "object"

runtime:
  adapter:
    type: "crewai"
    
    entry_point: "src.main:run_lite_crew"
    
    environment_variables:
      - "OPENAI_API_KEY"
      - "SERPER_API_KEY"

  injections:
    llm_client: true

policies:
  allow_internet_access: true
  max_steps: 50
  human_in_the_loop:
    enabled: false
